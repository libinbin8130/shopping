<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
    <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>
    <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js"></script>
    <script type="text/javascript" src="/bootstrap/bootstrap.min.js" ></script>
    <style>
        body{
            margin-left:auto;
            margin-right:auto;
            margin-TOP:100PX;
            width:20em;
        }
    </style>
</head>
<body>
    <form th:action="@{/login}" method="post" id="form">
        <div>
            <!--/*@thymesVar id="error" type=""*/-->
            <span id="basic-addon0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span id="login-errors" style="font-size: 12px;color: red" th:text="${error}" aria-describedby="basic-addon0"></span>
        <br />
        </div>
        <div>
            <span id="basic-addon1">用户名：</span>
            <input id="user_name" name="userName" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

        </div>
        <br />
        <div>
            <span id="basic-addon2">密&nbsp;&nbsp;&nbsp;码：</span>
            <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
        </div>
        <br />
        <div id="validate-code">
            <input type="text" name="validateCode" placeholder="验证码" maxlength="4" class="validateCode"/><img th:src="@{/captcha}" class="validateCode" /><a href="javascript:void(0);">刷新</a>
        </div>
        <br />
        <input style="width:190px;" type="button" value="登 录" id="login-btn"/>
        <p><a th:href="@{/register}">找回密码</a>&nbsp;&nbsp;<a th:href="@{/register}">去注册</a></p>

    </form>
    <script src="/js/util.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</body>
</html>
