<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <script type="text/javascript" src="/bootstrap/bootstrap.min.js" ></script>
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js" ></script>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="y-row">
                <span>屏芯餐饮管家</span><span class="pull-right">我已注册，现在就<a th:href="@{/login}">登陆</a></span>
            </div>
        </div>
    </div>
</div>
<form th:action="@{/register}" method="post">
    <div>
        <span id="basic-addon0">&nbsp;</span>
        <!--/*@thymesVar id="emptyError" type="java.lang.String"*/-->
        <span style="font-size: 12px;color: red" th:text="${emptyError}" aria-describedby="basic-addon0"></span>
        <br />
    </div>
    <div>
        <span id="basic-addon1">@</span>
        <input id="user_name" name="name" type="text" placeholder="用户名" aria-describedby="basic-addon1" />

    </div>
    <br />
    <div>
        <span id="basic-addon2">@</span>
        <input id="password" name="password" type="password" placeholder="密码" aria-describedby="basic-addon2" />
    </div>
    <br />
    <div>
        <span id="basic-addon3">@</span>
        <input id="age" name="age" type="text" placeholder="年龄" aria-describedby="basic-addon3" />

    </div>
    <br />
    <div>
        <span id="basic-addon4">@</span>
        <label><input type="radio" name="sex" aria-describedby="basic-addon4" value="1" th:text="男" checked="checked" /></label>
        <label><input type="radio" name="sex" aria-describedby="basic-addon4" value="0" th:text="女" /></label>

    </div>
    <br />
    <button type="submit" style="width:190px;">注册</button>
    <p>我已经注册了账号，<a th:href="@{/login}">去登陆</a></p>
</form>
</body>
</html>
